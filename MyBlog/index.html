<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scroll Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('blog')">Blog</a></li>
        <li><a href="#" onclick="showSection('admin')">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="view-section">
    <h1>Welcome to the Infinite Scroll Blog ðŸ“°</h1>
    <p>Explore, read, and enjoy!</p>
  </section>

  <section id="blog" class="view-section" style="display:none;">
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search by title...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Tech">Tech</option>
        <option value="News">News</option>
        <option value="Life">Life</option>
      </select>
    </div>
    <main id="blogContainer" class="blog-container"></main>
    <div id="loader">Loading more posts...</div>
  </section>

  <section id="admin" class="view-section" style="display:none;">
    <h2>Create a New Blog Post</h2>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="image" placeholder="Image URL" required>
      <textarea id="content" placeholder="Description" required></textarea>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Tech">Tech</option>
        <option value="News">News</option>
        <option value="Life">Life</option>
      </select>
      <button type="submit">Submit Post</button>
    </form>
  </section>

  <footer>
    <p>Footer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
